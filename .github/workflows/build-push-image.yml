name: build and push image
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
            context: .
            file: /getting-started
            push: true
            tags: ghcr.io/${{ github.repository_owner }}/mon-app:latest
